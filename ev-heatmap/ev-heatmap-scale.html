<!--
    Relative paths assume component is being run from inside an app or another component, where dependencies are flat
    siblings. When this component is run from its own repo (e.g. tests, examples), we assume the server is started with
    'gulp serve' (or similar server setup) to enable correct finding of bower dependencies for local runs.
-->
<link rel="import" href="../polymer/polymer.html"/>

<link rel="import" href="css/ev-heatmap-scale-styles.html">


<dom-module id="ev-heatmap-scale">
  <template class="flex flex--col flex--left flex--justify flex--stretch">
    <style include="ev-heatmap-scale-styles"></style>
    <div class="scale-container flex flex--row flex--left flex--top">
      <div class="scale-gradient"></div>
      <div class="scale-values flex flex--col flex--justify">
        <div>{{computedScale.max}}</div>
        <div>{{computedScale.mid}}</div>
        <div>{{computedScale.min}}</div>
      </div>
    </div>
  </template>
</dom-module>

<script type="text/javascript" src="js/ev-heatmap-scale.js"></script>
